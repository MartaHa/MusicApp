<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<h1>Update user</h1>
<div class="card-body">
    <form th:action="@{/add}" method="post" th:object="${user}">
        <div>
            <label th:for="username"> User Name</label>
            <p th:input type="text" placeholder=" username">
                <input th:field="*{username}"/>
            <p th:errors="*{username}"></p>
        </div>
        <div>
            <label th:for="firstName">First Name</label>
            <p th:input type="firstName" placeholder="firstName">
                <input th:field="*{firstName}"/>
            <p th:errors="*{firstName}"></p>
        </div>
        <div>
            <label th:for="lastName">Last Name</label>
            <p th:input type="lastName" placeholder="lastName">
                <input th:field="*{lastName}"/>
            <p th:errors="*{lastName}"></p>
        </div>
        <div>
            <label th:for="password">Password</label>
            <p th:input type="password" placeholder="password">
                <input th:field="*{password}"/>
            <p th:errors="*{password}"></p>
        </div>
        <div>
            <label th:for="email">Email</label>
            <p th:input type="email" placeholder="email">
                <input th:field="*{email}"/>
            <p th:errors="*{email}"></p>
        </div>
        <div>
            <label th:for="dateOfBirth">Date of Birth</label>
            <p th:input type="dateOfBirth" placeholder="dateOfBirth">
                <input th:field="*{dateOfBirth}"/>
            <p th:errors="*{dateOfBirth}"></p>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
</body>
</html>
