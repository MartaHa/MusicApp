<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/category/add}" th:object="${category}" method="post">
    <p><input type="hidden" th:value="*{id}"/></p>
    <p>Name of the Category: <input type="text" th:field="*{name}" /></p>
    <p>Summary: <input type="text" th:field="*{summary}" /></p>
    <p><input type="submit" value="Submit" /></p>
    <a th:href="@{/category/showAll}"> Back to List </a>
</form>
</body>
</html>
