<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<section layout:fragment="content">
    <h3>List of Albums</h3>
    <p> Add an album: <a th:href="@{/album/add}"> ADD </a></p>
    <table>
        <tr>
            <th th:text="'Id'"></th>
            <th th:text="'Title'"></th>
            <th th:text="'Year of Release:'"></th>
            <th th:text="'UPDATE'"></th>

        </tr>


        <tr th:each="album: ${albums}">
            <td th:text="${album.id}"></td>
            <td th:text="${album.title}"></td>
            <td th:text="${album.yearOfRelease}"></td>
            <td><a th:href="@{/album/update/{id}/(id=${album.id})}"> Update </a></td>

        </tr>
    </table>
</section>
</body>
</html>
