<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<h1>Add author</h1>
<div class="card-body">
    <form th:action="@{/author/add}" method="post" th:object="${author}">
        <div>
            <label th:for="name"> Name</label>
            <p th:input type="text" placeholder=" Name">
                <input th:field="*{name}"/>
            <p th:errors="*{name}"></p>
        </div>
        <div>
            <label th:for="surname">Surname</label>
            <p th:input type="surname" placeholder="surname">
                <input th:field="*{surname}"/>
            <p th:errors="*{surname}"></p>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
<a th:href="@{/author/showAll}"> Show List </a>
</body>
</html>
