<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/admin/addAdmin}" th:object="${user}" method="post">
    <p>User Name: <input type="text" th:field="*{username}" /></p>
    <p>Password: <input type="text" th:field="*{password}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Confirm your email: <input type="text" th:field="*{validEmail}" /></p>

    <p><input type="submit" value="Submit" /></p>
    <p> Already have an account?  <a th:href="@{/login}"> Log in</a></p>
</form>
</body>
</html>
