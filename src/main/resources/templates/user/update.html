<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<h1>Update user</h1>
<form action="#" th:action="@{/user/update}" th:object="${user}" method="post">
    <p><input type="hidden" th:value="*{id}"/></p>
    <p>User Name: <input type="text" th:field="*{username}" /></p>
    <p>Password: <input type="text" th:field="*{password}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Confirm your email: <input type="text" th:field="*{validEmail}" /></p>
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Date of Birth: <input type="text" th:field="*{dateOfBirth}" /></p>
    <p>Gender:</p>
    <p> Male <input type="radio" th:field="*{gender}" value="Male"/> Female <input type="radio" th:field="*{gender}" value="Female"/> </p>

    <p><input type="submit" value="Submit" /></p>
    <p> Back to Main Page  <a th:href="@{/user/welcome}"> Main</a></p>
</form>
</body>
</html>
