<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<table>
    <tr>
        <th></th>
        <th th:text="'Username'"></th>
        <th th:text="'Password'"></th>
        <th th:text="'Email'"></th>
        <th th:text="'Name'"></th>
        <th th:text="'Date of Birth'"></th>
        <th th:text="'Gender'"></th>
        <th th:text="'UPDATE'"></th>
        <th th:text="''"></th>

    </tr>

    <tr th:each="user1: ${user}">

        <td th:text="${user1.username}"></td>
        <td th:text="${user1.password}"></td>
        <td th:text="${user1.email}"></td>
        <td th:text="${user1.name}"></td>
        <td th:text="${user1.dateOfBirth}"></td>
        <td th:text="${user1.gender}"></td>
        <td><p><a th:href="@{/user/update/{id}/(id=${user1.id})}"> UPDATE </a></p></td>

    </tr>
</table>

</form>
</body>
</html>
